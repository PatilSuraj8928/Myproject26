<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>See Respective Webpages Below</h1>
        <table border="3px">
            <thead>
                <tr>
                    <th>Webpage</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Topic_name</th>
                    <th>Name</th>
                    <th>URL</th>
                </tr>
                {% for w in Webpages %}
                <tr>
                    <td>{{w.Topic_name}}</td>
                    <td>{{w.Name}}</td>
                    <td>{{w.URL}}</td>
                </tr>
                {% endfor %}
                
            </tbody>
        </table>
    </center>    
</body>
</html>
